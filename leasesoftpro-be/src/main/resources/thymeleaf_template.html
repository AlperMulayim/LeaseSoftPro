<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>

            .offer-header{
                  text-align: center;
                  color: black;
                  font-family: verdana;
                  font-size: 20px;
                  background-color: #8d8d8d;
                  width: 600px;
                  padding-left: 10px;

            }
            .client-details{
                color: black;
                font-family: sans-serif;
                font-size: 10px;
                height: 130px;
                border: 1px solid #8d8d8d;
                width:350px;
                background-color: #eeeeee;
                display: inline-block;
            }
            .offer-details{
                color: black;
                font-family: sans-serif;
                font-size: 10px;
                height: 130px;
                border: 1px solid #8d8d8d;
                width:250px;
                background-color: #eeeeee;
                display: inline-block;

            }
            .offer-detail-header{
                  text-align: left;
                  color:black;
                  font-family: verdana;
                  font-size: 15px;
                  background-color: #8d8d8d;
                  width: 100%;
            }
            .info-row{
                width:100%;
                padding-top: 0px;
                height: 16px;
                padding-left: 10px;

            }
            .info-header{
                font-weight: bold;
                display: inline-block;
                font-size: 10px;
            }
            .info{
                display: inline-block;
                font-size: 10px;
            }
            .client-detail-header{
                  text-align: left;
                  color:black;
                  font-family: verdana;
                  font-size: 15px;
                  background-color: #8d8d8d;
                  width: 100%;
            }

            .unit-info-header{
                font-weight: bold;
                display: inline-block;
                font-size: 13px;
            }

            .unit-info{
                display: inline-block;
                font-size: 12px;
            }

            .unit-details{
                color: black;
                font-family: sans-serif;
                height: 200px;
                border: 1px solid #8d8d8d;
                width: 600px;
                background-color: #eeeeee;
                display: inline-block;
                margin-top:20px;
            }
            .unit-detail-header{
                  text-align: left;
                  color:black;
                  font-family: verdana;
                  font-size: 15px;
                  background-color: #8d8d8d;
                  width: 100%;
            }
            .company-info{
                height: 110px;
                width: 600px;
            }
            .image{
                display: inline-block;
                width: 200px;
            }
            .company{
                height: 110px;
                width: 190px;
                display: inline-block;
            }
            .document-info{
                height: 20px;
                font-size: 12px;
            }
        </style>
</head>
<body>
<div class="page">

</div>
<div class="offer-header">
    <p> CONTRACT OFFER DETAILS AND INFORMATIONS </p>
</div>

<div class="document-info">
    <p>DOCUMENT NUMBER: </p>
    <p th:text="${offers.documentNumber}"> </p>
</div>


<div class="company-info">
    <div class="image">
        <div class="info-row">
            <div class="info">
                <div>
                    <img style="width: 100px; height: 100px;" src="https://d5nunyagcicgy.cloudfront.net/external_assets/hero_examples/hair_beach_v391182663/original.jpeg"></img>
                </div>
            </div>
        </div>
    </div>
    <div class="company">
        LEASE PRO - DEMO APP
    </div>
    <div class="image">
        <div class="info-row">
            <div class="info">
                <div>
                    <img style="width: 100px; height: 100px;" src="https://www.iconpacks.net/icons/2/free-home-icon-2502-thumb.png" />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="offer-details">
    <div class="offer-detail-header">
        OFFER DETAILS:
    </div>
    <div class="info-row">
        <div class="info-header">
            <p>UID: </p>
        </div>
        <div class="info">
            <p th:text="${offers.uuid}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="info-header">
            <p> DATE:  </p>
        </div>
        <div class="info">
            <p th:text="${offers.date}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="info-header">
            <p> DUEDATE: </p>
        </div>
        <div class="info">
            <p th:text="${offers.dueDate}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="info-header">
            <p> STATUS: </p>
        </div>
        <div class="info">
            <p th:text="${offers.status}"> </p>
        </div>
    </div>
</div>

<div class="client-details">
    <div class="client-detail-header">
        CLIENT DETAILS:
    </div>
    <div class="info-row">
        <div class="info-header">
            <p> NAMEUUID: </p>
        </div>
        <div class="info">
            <p th:text="${offers.username}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="info-header">
            <p> ADDRESS: </p>
        </div>
        <div class="info">
            <p th:text="${offers.address}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="info-header">
            <p> TELEPHONE: </p>
        </div>
        <div class="info">
            <p th:text="${offers.phone}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="info-header">
            <p> EMAIL: </p>
        </div>
        <div class="info">
            <p th:text="${offers.email}"> </p>
        </div>
    </div>
</div>
<div class="unit-details">
    <div class="unit-detail-header">
        UNIT DETAILS:
    </div>
    <div class="info-row">
        <div class="unit-info-header">
            <p> TYPE: </p>
        </div>
        <div class="unit-info">
            <p th:text="${offers.type}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="unit-info-header">
            <p> BUILDING: </p>
        </div>
        <div class="unit-info">
            <p th:text="${offers.buildingName}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="unit-info-header">
            <p> ADDRESS: </p>
        </div>
        <div class="unit-info">
            <p th:text="${offers.buildingAdress}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="unit-info-header">
            <p> FLOOR: </p>
        </div>
        <div class="unit-info">
            <p th:text="${offers.floor}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="unit-info-header">
            <p> AREA: </p>
        </div>
        <div class="unit-info">
            <p th:text="${offers.area}">  (M2)</p>
        </div>
    </div>
    <div class="info-row">
        <div class="unit-info-header">
            <p> PERIOD: </p>
        </div>
        <div class="unit-info">
            <p th:text="${offers.period}"> </p>
        </div>
    </div>
    <div class="info-row">
        <div class="unit-info-header">
            <p> PRICE: </p>
        </div>
        <div class="unit-info">
            <p th:text="${offers.price}">  $ </p>
        </div>
    </div>
</div>
</body>
</html>
